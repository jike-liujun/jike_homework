<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/keyframes.css" />
    <link rel="stylesheet" type="text/css" href="./css/animation.css" />
    <title>我的小马驹</title>
</head>

<body>
    <div class="container">
        <!-- 车前轮 -->
        <div id="left" class="wheel">
            <div class="face blue"></div>
            <div class="face white"></div>
            <div class="face white"></div>
            <div class="face blue"></div>
        </div>
        <!-- 车后轮 -->
        <div id="right" class="wheel">
            <div class="face blue"></div>
            <div class="face white"></div>
            <div class="face white"></div>
            <div class="face blue"></div>
        </div>
        <!-- 车身底部线条 -->
        <div class="bottom1"></div>
        <div class="bottom2"></div>
        <div class="bottom3"></div>
        <!-- 车身前部线条 -->
        <div class="front1"></div>
        <div class="front2"></div>
        <div class="front3"></div>
        <!-- 车身顶盖线条 -->
        <div class="top"></div>
        <!-- 车身后部线条 -->
        <div class="back1"></div>
        <div class="back2"></div>
        <!-- 车窗线条 -->
        <div class="window1"></div>
        <div class="window2"></div>
        <!-- 车门拉手线条 -->
        <div class="door1"></div>
        <div class="door2"></div>
    </div>
</body>

</html>
