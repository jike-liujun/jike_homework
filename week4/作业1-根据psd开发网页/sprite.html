<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link media="screen and (max-device-width:1080px)" rel="stylesheet" href="./css/mobile.css" />
    <link media="screen and (min-device-width:1081px)" rel="stylesheet" href="./css/pc.css" />
    <title>雪碧-透心凉心飞扬</title>
</head>

<body>
    <div id="container">
        <!-- 页面顶部：雪碧Logo及导航链接 -->
        <div id="top">
            <div class="logo">
                <img src="./img/logo.gif" alt="品牌Logo">
            </div>
            <nav>
                <li><a href="#">首页</a></li>
                <li class="about"><a href="#">产品系列</a></li>
                <li><a href="#">品牌故事</a></li>
                <li><a href="#">最新活动</a></li>
                <li><a href="#">雪碧明显</a></li>
                <li><a href="#">精彩赞助</a></li>
                <li><a href="#">社会公益</a></li>
            </nav>
        </div>
        <!-- 页面中部：产品宣传主体部分 -->
        <div id="middle">
            <div class="sprite"><img src="./img/sprite.gif" alt="主打产品"></div>
            <div class="dolphin"><img src="./img/dolphin.png" alt="海豚"></div>
            <div class="mongo"><img src="./img/mongo.gif"></div>
            <div class="ice-body"><img src="./img/ice-body.png" alt="透心凉，冰透全身！"></div>
            <div class="tree"><img src="./img/tree.gif"></div>
            <div class="orange"><img src="./img/orange.gif"></div>
            <div class="brick-left"><img src="./img/brick-left.gif"></div>
            <div class="brick-right"><img src="./img/brick-right.gif"></div>
        </div>
        <!-- 页面底部：分享到社交网站及版权信息 -->
        <div id="bottom">
            <div class="lemon">柠檬味</div>
            <div class="icecool">冰爽味</div>
            <div class="ice-heart">
                <img src="./img/ice-heart.gif" alt="透心凉，心飞扬"></div>
            <div class="social">
                <li><a href="#">全球网站</a></li>
                <li><a href="#">网站地图</a></li>

                <li>

                </li>
                <li>
                    <a href="#"><img src="./img/renren.png" alt="人人网"></a>
                </li>
