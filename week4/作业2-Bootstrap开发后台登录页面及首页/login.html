<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>登录界面</title>
</head>

<body>
        <div class="container-fluid" id="page">
            <div class="row">
                <div class="col-md-4 col-md-offset-4" id="login">
                        <h2>登 录</h2>
                        <!-- 使用注册账号登录 -->
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">电子邮件</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">密 码</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 自动登录
                                </label>
                            </div>
                            <button type="submit" class="btn btn-danger"><a href="./my_bootstrap.html">提 交</a></button>
                        </form>
                        <!-- 使用已有社交账号登录 -->
                        <div class="other">
                            <div class="center">
                                <strong>使用已有社交账号登录</strong>
                            </div>
                            <div class="center">
                                <div class="social">
                                    <a href="./my_bootstrap.html">
                                        <img src="./img/wechat.png" alt="">
                                    </a>
                                </div>
                                <div class="social">
                                    <a href="./my_bootstrap.html">
                                        <img src="./img/weibo.png" alt="">
                                    </a>
                                </div>
                                <div class="social">
                                    <a href="./my_bootstrap.html">
                                        <img src="./img/QQ.png" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- 其它辅助信息 -->
                        <div class="login_help">
                            <a href="#">忘记密码？</a>
                            <br> 目前还没有账号？ <a href="#">马上注册!</a>
                        </div>
                </div>
            </div>
        </div>
</body>

</html>
